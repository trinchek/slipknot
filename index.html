<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlipKnot Team 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
        }

        /* Баннер */
        .banner-wrapper {
            padding: 40px 30px;
            background: linear-gradient(180deg, #0a0000 0%, #000000 100%);
        }

        .banner {
            width: 100%;
            max-width: 1400px;
            height: 500px;
            margin: 0 auto;
            background: linear-gradient(135deg, #0a0000 0%, #1a0000 50%, #0a0000 100%);
            border: 3px solid #8B0000;
            box-shadow: 0 10px 50px rgba(139, 0, 0, 0.4),
                        0 0 100px rgba(139, 0, 0, 0.2);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px 60px;
        }

        .banner h1 {
            font-size: 72px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 8px;
            color: #ffffff;
            text-align: center;
            text-shadow: 0 0 30px rgba(139, 0, 0, 0.8),
                         0 0 60px rgba(139, 0, 0, 0.5),
                         0 4px 10px rgba(0, 0, 0, 0.8);
            margin-bottom: 30px;
        }

        .banner p {
            font-size: 20px;
            line-height: 1.8;
            color: #f5f5f5;
            text-align: center;
            max-width: 900px;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .banner::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 13px;
            padding: 3px;
            background: linear-gradient(45deg, transparent, rgba(139, 0, 0, 0.3), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        /* Кнопка подписки */
        .subscribe-section {
            text-align: center;
            padding: 70px 30px;
            background: #000000;
        }

        .subscribe-btn {
            display: inline-block;
            padding: 22px 70px;
            background: linear-gradient(135deg, #1a0000 0%, #2a0505 100%);
            color: #ffffff;
            text-decoration: none;
            font-size: 24px;
            font-weight: 600;
            border: 3px solid #8B0000;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(139, 0, 0, 0.3),
                        inset 0 1px 0 rgba(139, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .subscribe-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(139, 0, 0, 0.3), transparent);
            transition: left 0.6s;
        }

        .subscribe-btn:hover::before {
            left: 100%;
        }

        .subscribe-btn:hover {
            transform: translateY(-3px);
            border-color: #DC143C;
            box-shadow: 0 12px 40px rgba(139, 0, 0, 0.5),
                        0 0 60px rgba(139, 0, 0, 0.3),
                        inset 0 1px 0 rgba(139, 0, 0, 0.2);
            background: linear-gradient(135deg, #2a0505 0%, #3a0a0a 100%);
        }

        .subscribe-btn:active {
            transform: translateY(-1px);
        }

        /* Секция контента */
        .content-section {
            padding: 70px 30px 100px;
            background: linear-gradient(180deg, #000000 0%, #0a0000 100%);
        }

        .content-box {
            background: linear-gradient(135deg, #0a0000 0%, #050000 100%);
            border: 3px solid #8B0000;
            padding: 60px 70px;
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(139, 0, 0, 0.3),
                        inset 0 1px 0 rgba(139, 0, 0, 0.1);
            position: relative;
        }

        .content-box::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #8B0000, #DC143C, #8B0000);
            border-radius: 15px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .content-box:hover::before {
            opacity: 0.3;
        }

        .content-box p {
            line-height: 2;
            font-size: 26px;
            color: #f5f5f5;
            font-weight: 400;
            text-align: center;
            letter-spacing: 0.5px;
        }

        /* Декоративные элементы */
        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, #8B0000, transparent);
            margin: 50px auto;
            max-width: 600px;
        }

        /* Адаптивность для планшетов */
        @media (max-width: 1024px) {
            .banner {
                height: 450px;
                padding: 40px 50px;
            }

            .banner h1 {
                font-size: 60px;
                letter-spacing: 6px;
                margin-bottom: 25px;
            }

            .banner p {
                font-size: 18px;
            }

            .subscribe-btn {
                padding: 20px 60px;
                font-size: 22px;
            }

            .content-box {
                padding: 50px 50px;
            }

            .content-box p {
                font-size: 24px;
            }
        }

        /* Адаптивность для смартфонов */
        @media (max-width: 768px) {
            .banner-wrapper {
                padding: 30px 20px;
            }

            .banner {
                height: 380px;
                border-radius: 10px;
                padding: 35px 30px;
            }

            .banner h1 {
                font-size: 48px;
                letter-spacing: 4px;
                margin-bottom: 20px;
            }

            .banner p {
                font-size: 16px;
            }

            .subscribe-section {
                padding: 50px 20px;
            }

            .subscribe-btn {
                padding: 18px 45px;
                font-size: 20px;
                letter-spacing: 2px;
            }

            .content-section {
                padding: 50px 20px 80px;
            }

            .content-box {
                padding: 40px 30px;
                border-radius: 10px;
            }

            .content-box p {
                font-size: 20px;
                line-height: 1.8;
            }
        }

        /* Адаптивность для маленьких смартфонов */
        @media (max-width: 480px) {
            .banner-wrapper {
                padding: 20px 15px;
            }

            .banner {
                height: 320px;
                border-radius: 8px;
                border-width: 2px;
                padding: 25px 20px;
            }

            .banner h1 {
                font-size: 36px;
                letter-spacing: 3px;
                margin-bottom: 15px;
            }

            .banner p {
                font-size: 14px;
                line-height: 1.6;
            }

            .subscribe-section {
                padding: 40px 15px;
            }

            .subscribe-btn {
                padding: 16px 35px;
                font-size: 18px;
                letter-spacing: 1.5px;
                border-width: 2px;
            }

            .content-section {
                padding: 40px 15px 60px;
            }

            .content-box {
                padding: 30px 20px;
                border-width: 2px;
            }

            .content-box p {
                font-size: 18px;
                line-height: 1.7;
            }

            .container {
                padding: 0 15px;
            }
        }

        @media (max-width: 360px) {
            .banner {
                height: 280px;
            }

            .banner h1 {
                font-size: 28px;
                letter-spacing: 2px;
                margin-bottom: 12px;
            }

            .banner p {
                font-size: 13px;
            }

            .subscribe-btn {
                padding: 14px 25px;
                font-size: 16px;
            }

            .content-box p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Баннер -->
    <div class="banner-wrapper">
        <div class="banner">
            <h1>SLIPKNOT</h1>
            <p>Команда "SlipKnot" 2026: международные амбиции и высочайшее качество. От масштабных проектов до повседневных задач – мы здесь, чтобы помочь вам в реальной жизни и в сети. Только легальный, важный и интересный контент.</p>
        </div>
    </div>

    <!-- Кнопка подписки -->
    <div class="subscribe-section">
        <a href="https://t.me/+GgyjgdUn0TQ1Nzcy" class="subscribe-btn" target="_blank">
            Slipknot - подписаться
        </a>
    </div>

    <div class="divider"></div>
</body>
</html>
